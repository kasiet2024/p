<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

    <title>Document</title>


    <style>
   body {
            display: flex;
            justify-content: center;

        }
        #posts {
            display: flex;
            width: 1000px;
            flex-wrap: wrap;
        }

        .card {
            margin: 10px;
            transition: 300ms;

        }

        .card:hover {
            transition: 300ms;
            background-color: rgba(212, 204, 211, 0.465);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="posts">point</div>
   
    <script>


const creatPost =(el,photos)=>{
    let item=`
    <div class="card" style="width: 18rem;">
  <img src="${photos.url}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${el.name}</h5>
    <p class="card-text">${el.email}</p>
    <a href="${photos.url}" class="btn btn-primary">go</a>
  </div>
</div>
    `
    return item
}


let items =[]

const LoadPosts=()=>{
    fetch("https://jsonplaceholder.typicode.com/users?_page=1",{
method:'GET',
})



.then(response => response.json())


.then((arr)=>{
    fetch('https://jsonplaceholder.typicode.com/photos?_page=1')
    .then(response2=>response2.json())
    .then((arr2)=>{
        arr2.map((photos,id)=>{
       let el = creatPost(arr[id],photos)
       items.push(el)
       console.log(items)
        })

        

        
        })
        .then(()=>{
            document.getElementById("posts").innerHTML=items
    })
})

}
LoadPosts()


    </script>
</body>
</html>
